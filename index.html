<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>YouTubeリピート再生</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="icon" href="icon/logo.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pause" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <script src="js/analytics.js"></script>
</head>

<body>
  <div id="controls">
    <div class="input-wrapper">
      <input style="width: 100%;" type="text" id="youtubeUrl" class="input_1" placeholder="YouTube動画のURLを入力" autocomplete="off">
      <ul id="historyList" class="hidden"></ul>
    </div>
    <button id="playButton" class="btn_10">再生</button>
    <button id="pauseButton" class="btn_10 hidden"><span class="material-symbols-outlined">pause</span></button>
    <button id="stopButton" class="btn_10 hidden">停止</button>
  </div>

  <div id="player"></div>

   <script src="js/main.js"></script>
   <script src="js/history.js"></script>
</body>

</html>
